<!DOCTYPE html>
<head>
    <title>Infinite Jest</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    Welcome to Infinite Jest! You found the site!
    <br />
    We're attempting to pull data from the database here:<br /><br />
    <div id="app">
        Full message:{{ message }}<br /><br /><br />
        <div id="users-dropdown">
            Dropdown goes here
        </div>
    </div>

</body>
  
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello, Infinite Jest on Vue!',
            users: []
        },
        async mounted() {
            let fetchedData = await(fetch("/api/GetJokes"));
            let apiMessage = await fetchedData.text();
            this.message = apiMessage;
        }
    });
</script>
